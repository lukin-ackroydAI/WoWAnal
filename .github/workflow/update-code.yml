name: Update Code and Pull from Repository

on:
  push:
    branches:
      - main

jobs:
  update-code:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Run JavaScript Action
      run: node main.js
